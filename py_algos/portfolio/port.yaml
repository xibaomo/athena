PORTFOLIO:
    CAPITAL_AMOUNT: 10000 # US dollars
    SYMBOL_FILE: forex_list.csv
    LOOKFORWARD: 31 #days
    LOOKBACK: 180 #days
    MA_WINDOW: 5
    WEIGHT_BOUND: 0.6 # upper bound of symbol weight
    MU_WEIGHT: 2      # cost function is (sigma - MU_WEIGHT*mu)

    TARGET_DATE: '2022-06-01' # '' is must
    NUM_SYMBOLS: 8
#    SYMBOLS: [] # if empty, program will pick symbols randomly
    WEIGHTS: [] # if empty, program launches optimization
    SYMBOLS: ['USDCZK', 'USDILS', 'USDZAR', 'USDJPY', 'USDTRY', 'USDARS', 'USDCHF', 'USDNOK']
#    WEIGHTS:



GA_MINIMIZER:
    POPULATION: 500
    NUM_GENERATION: 200
    MUTATE_PROB: 0.1
    CROSS_PROB: 0.5
