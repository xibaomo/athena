PORTFOLIO:
    CAPITAL_AMOUNT: 10000 # US dollars
    SYMBOL_FILE: forex_list.csv
    LOOKFORWARD: 31 #days
    LOOKBACK: 180 #days
    MA_WINDOW: 5
    WEIGHT_BOUND: 0.6 # upper bound of symbol weight
    MU_WEIGHT: 2      # cost function is (sigma - MU_WEIGHT*mu)
    COST_TYPE: 1      # 0: sigma - weight*mu, 1: -mu/sigma
    SIGMA_BOUNDS: [0.00095,0.025]

    NUM_SYMBOLS: 12
    SYMBOLS: [] # if empty, program will pick symbols randomly
    WEIGHTS: [] # if empty, program launches optimization
#    SYMBOLS: ['USDCZK', 'USDSGD', 'USDDKK', 'USDARS', 'GBPUSD', 'USDILS', 'USDMXN', 'USDJPY', 'AUDUSD']
#    WEIGHTS:



GA_MINIMIZER:
    POPULATION: 500
    NUM_GENERATION: 200
    MUTATE_PROB: 0.1
    CROSS_PROB: 0.5
