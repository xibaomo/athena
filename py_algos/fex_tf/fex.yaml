FEX:
    MIN_POS_INTERVAL: 60  # unit: minute. The minimal interval between positions
    NUM_PARTITIONS: 601 # number of partitions between UB & LB returns.
    POSITION_LIFETIME: 5 #days

#------------- modifiable -----------    
    LOOKBACK:  8640 #unit: minute
#LOOKBACK:  1440 #unit: minute
    LOOKFORWARD: 5760
    UB_RETURN:  0.01
    LB_RETURN:  auto  # 'auto' gives -UB_RETURN
    
    FEATURE_FILE: fm.npy
    LABEL_FILE: labels.npy
#-------------- training parameters -------------
    TRAIN_WEIGHT: 0.4   # average weight for training accuracy, (1-#) for validation
    DATA_END_POS: 200 # count from bottom of all data,0 includes the last element
    ALL_DATA_SIZE: 1300 #train_size+valid_size_test_size
    VALID_SIZE: 200
    TEST_SIZE: 200

    MODEL_FILE: best_model.h5

    PREDICTOR_TYPE: 0  # 0 - tf predictor
                       # 1 - pkl predictor

